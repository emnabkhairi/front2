<html>
    <body>

    <!-- Main Content -->
<div class="modal-backdrop" *ngIf="isModalOpen"></div>
<div class="content">
    <div class="table-container">
        <!-- Header Section -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Projects</h4>
            <button class="btn btn-add" (click)="openModal()">
                <i class="fas fa-plus"></i> Add project
            </button>
        </div>

        <!-- Search Bar -->
        <div class="mb-3">
            <input type="text" class="form-control search-bar" placeholder="Search projects...">
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Team</th>
                        <th>Client</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let project of projects">
                        <!-- <td>
                            <img src="https://via.placeholder.com/40" alt="Profile" class="rounded-circle me-2">
                        </td> -->

                        <td>{{ project.id }}</td>
                        <td>{{ project.name }}</td>
                        <td>{{ project.startDate }}</td>
                        <td>{{ project.endDate }}</td>
                        <td>{{ project.team }}</td>
                        <td>{{ project.client }}</td> 
            
                        <td>
                            <button (click)="openUpdateModal(project)" class="btn btn-sm btn-primary"><i class="fas fa-edit"></i></button>
                            <button (click)="deleteProject(project.id)" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination (Optional) -->
        <nav>
            <ul class="pagination justify-content-end">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active" aria-current="page">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<!-- Modal for Add project -->
<div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="addProjectModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProjectModalLabel">Add Project</h5>
                <button type="button" class="btn-close" (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
                <!-- Add Employee Form -->
                <form (ngSubmit)="onSubmit()">
                    
                        <!-- First Name and Last Name side by side -->
                        <div class="col-md-14">
                            <div class="mb-3">
                                <label for="Name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="teamName" [(ngModel)]="project.name" name="name" required placeholder="Enter name">
                            </div>
                        </div>
                      
                    <div class="row">
                        <!-- First Name and Last Name side by side -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="projectStartDate" [(ngModel)]="project.startDate" name="name" required placeholder="Enter start name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="projectEmail" [(ngModel)]="project.endDate" name="email" required placeholder="Enter end date">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Email and Phone Number side by side -->
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="team" class="form-label">Team</label>
                                <input type="text" class="form-control" id="cleintPhone" [(ngModel)]="project.team" name="phone" required placeholder="Enter team">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="projectType" class="form-label">Client</label>
                                <input type="text" class="form-control" id="projectType" [(ngModel)]="project.client" name="position" required placeholder="Enter client">
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Backdrop for Update Modal -->
<div id="updateModalBackdrop" class="modal-backdrop fade" style="display: none;"></div>

<!-- Modal for Update project -->
<div class="modal fade" id="updateProjectModal" tabindex="-1" aria-labelledby="updateProjectModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateProjectModalLabel">Update Project</h5>
                <button type="button" class="btn-close" (click)="closeUpdateModal()"></button>
            </div>
            <div class="modal-body">
                <!-- Update project Form -->
                <form (ngSubmit)="onUpdateSubmit()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="updatefirstName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="updatefirstName" [(ngModel)]="selectedProject.name" name="Name" required>
                            </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="updatePhone" class="form-label">Start Date</label>
                                <input type="tel" class="form-control" id="updatePhone" [(ngModel)]="selectedProject.startDate" name="start date" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="updateProfile" class="form-label">End Date</label>
                                <input type="text" class="form-control" id="updateProfile" [(ngModel)]="selectedProject.endDate" name="end date" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="updatePhone" class="form-label">Team</label>
                                <input type="tel" class="form-control" id="updatePhone" [(ngModel)]="selectedProject.team" name="team" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="updateProfile" class="form-label">Client</label>
                                <input type="text" class="form-control" id="updateProfile" [(ngModel)]="selectedProject.client" name="client" required>
                            </div>
                        </div>
                    </div>
                        
                        <!-- <label for="updateStatus" class="form-label">Status</label>
                        <select class="form-control" id="updateStatus" [(ngModel)]="selectedproject.status" name="status" required>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select> -->
                    
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
