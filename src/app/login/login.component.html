<div class="login-container">
    <img src="assets/images/background.png" class="background-image" >
    <div class="login-card">
      <div class="login-left">
        <img src="assets/images/security-image.png" alt="Security Illustration" />
      </div>
      <div class="login-right">
        <h2>Welcome to SySInfo </h2>
        <p>Your Admin Dashboard</p>
  
        <div class="social-login">
          
        </div>
  
        <p class="sign-in"> sign in   </p>
  
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  [(ngModel)]="username"
                  required
                  #usernameInput="ngModel"
                  (blur)="usernameTouched = true"
                  [ngClass]="{ 'is-invalid': usernameTouched && usernameInput.invalid }"
                  placeholder="Enter your username"
                />
                <span class="error-message" *ngIf="usernameTouched && usernameInput.invalid">
                  Name is required.
                </span>
              </div>
            
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  [(ngModel)]="password"
                  required
                  #passwordInput="ngModel"
                  (blur)="passwordTouched = true"
                  [ngClass]="{ 'is-invalid': passwordTouched && passwordInput.invalid }"
                  placeholder="Enter your password"
                />
                <span class="error-message" *ngIf="passwordTouched && passwordInput.invalid">
                  Password is required.
                </span>
              </div>

              <div class="options">
                <label>
                  
                </label>
                <a href="">Forgot Password?</a>
              </div>
      
            
              <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Sign In</button>
        </form>
  
        <p>
          
         
        </p>
      </div>
    </div>
  </div>
